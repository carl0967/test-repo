<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>実績バッジ</title>
  <style>
    .achievement-badge {
      display: inline-flex;
      align-items: center;
      background-color: #2563EB;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin: 10px;
    }
    
    .achievement-icon {
      font-size: 24px;
      margin-right: 10px;
    }
    
    .achievement-text {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="achievement-badge">
    <span class="achievement-icon">🏆</span>
    <span class="achievement-text">実績達成！</span>
  </div>
  
  <div class="achievement-badge">
    <span class="achievement-icon">⭐</span>
    <span class="achievement-text">スター獲得！</span>
  </div>
  
  <div class="achievement-badge">
    <span class="achievement-icon">🔥</span>
    <span class="achievement-text">連続貢献！</span>
  </div>
</body>
</html>
